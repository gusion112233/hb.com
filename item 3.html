<body>
    <div class="wrapper">
      
      
        <h2>Payment Form</h2>
        <h5>ELEMENTARY ORNAMENT TEE - WHITE</h5>
        <form id="payment-form">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" />
            </div>
            <div class="form-group">
                <label for="item-price">Item Price:</label>
                <span class="item-price">â‚±900.00</span>
            </div>
            <div class="form-group">
                <label for="shipping-fee">Shipping Fee:</label>
                <span class="item-price">50.00</span>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method">
                    <option value="cod">Cash on Delivery</option>
                    <option value="gcash">GCash</option>
                </select>
            </div>
            <div class="form-group" id="gcash-payment-form">
                <label for="gcash-account">GCash Account:</label>
                <input type="text" id="gcash-account" />
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <span class="total" id="total">950.00</span>
            </div>
            <a href="ty.html" id="pay-now-link">
                <div id="btn2">
                    <button type="button" onclick="completePurchase()">Pay Now</button>
                </div>
            </a>
           
            <div class="order_pic">
               <img src="image/b3.png" alt=""  width="210px">
        </form>
    </div>

    <script>
        // Get the quantity, item price, shipping fee, payment method, GCash form, and total elements
        const quantityInput = document.getElementById('quantity');
        const itemPriceElement = document.querySelector('.item-price');
        const shippingFeeElement = document.querySelector('.item-price:nth-of-type(2)');
        const paymentMethodSelect = document.getElementById('payment-method');
        const gcashPaymentForm = document.getElementById('gcash-payment-form');
        const totalElement = document.getElementById('total');

        // Add event listeners to update the total and display the GCash form
        quantityInput.addEventListener('input', updateTotal);
        paymentMethodSelect.addEventListener('change', toggleGCashForm);
        gcashPaymentForm.querySelector('input').addEventListener('input', updateTotal);

        // Function to update the total based on quantity and payment method
        function updateTotal() {
            const quantity = parseInt(quantityInput.value) || 1;
            const itemPrice = 900.00;
            const shippingFee = 50.00;
            const paymentMethod = paymentMethodSelect.value;

            let total = (itemPrice * quantity) + shippingFee;

            if (paymentMethod === 'gcash') {
                total += parseFloat(gcashPaymentForm.querySelector('input').value) || 0;
            }

            totalElement.textContent = total.toFixed(2);
        }

        // Function to toggle the GCash form based on the selected payment method
        function toggleGCashForm() {
            if (paymentMethodSelect.value === 'gcash') {
                gcashPaymentForm.style.display = 'block';
            } else {
                gcashPaymentForm.style.display = 'none';
            }

            updateTotal();
        }

        // Initial calculation of total
        updateTotal();
    </script>
